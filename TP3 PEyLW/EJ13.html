<html>

<head>
    <title>Ejercicio 13</title>
</head>

<body>
    <form> 
        <h1>Inmobiliaria Comahue</h1>

        Ingrese su nombre: 
        <input type="text" maxlength="25"> <br><br>
        Ingrese su apellido: 
        <input type="text" maxlength="25"> <br><br>
        Ingrese su Direccion:  <br>
        <textarea name="Direccion" cols="30" rows="10" maxlength="30"></textarea> <br><br>
        Ingrese su telefono: 
        <input type="text" value="0299-"> <br> <br>
        Seleccione una opcion: <br>
        <input type="radio" checked> Compra <br>
        <input type="radio"> Alquiler <br><br>

        Seleccione una o mas de las siguientes opciones: <br>
        <input type="checkbox" name="zona" checked> Zona Centro <br>
        <input type="checkbox" name="zona"> Zona Norte <br>
        <input type="checkbox" name="zona" checked> Zona Sur <br><br>

        Comentario del inmueble que busca: <br>
        <textarea name="Comentario" cols="30" rows="10"></textarea> <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

    </form>
</body>
</html>
